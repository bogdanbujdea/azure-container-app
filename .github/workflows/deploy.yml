name: Trigger auto deployment for test-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/deploy.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containertestapp20231029150321.azurecr.io
          registryUsername: ${{ secrets.TESTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: test-container
          resourceGroup: container-app
          imageToBuild: containertestapp20231029150321.azurecr.io/test-container:${{ github.sha }}
          

     

